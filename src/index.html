<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article class="card">
      <img src="./images/imac.jpeg" alt="imac pro desktop">
      <h2 class="card__title"></h2>
      <p class="card__details"></p>
      <div class="card__reviews"></div>
      <div class="card__price"></div>
      <a class="card__link"></a>
    </article>
  </body>
</html>
